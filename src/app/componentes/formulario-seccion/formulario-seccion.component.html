<section>
  <fieldset>
    <input
    type="number"
    name="idSeccion"
    [value]="seccion.idSeccion"
    (input)="cambiarIdSecc($event)"
    >
  </fieldset>
  <fieldset>
    <input
    type="text"
    name="nombreSeccion"
    [value]="seccion.nombreSeccion"
    (input)="cambiarNombreSecc($event)"
    >
  </fieldset>
</section>
